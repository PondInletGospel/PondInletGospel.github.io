<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Printable Verse Images</title>
  <link rel="stylesheet" href="assets/css/site.css" />
  <style>
    /* Gallery-only page (root). Generated 2026-02-09 04:35:02. */
    main{padding: 18px 0 54px}
    .pagehead h1{margin:0 0 6px; font-size: 22px}
    .pagehead p{margin:0; color: var(--muted)}

    .gallery-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }
    .gitem{
      margin:0;
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow:hidden;
      background: var(--card);
      box-shadow: 0 8px 20px rgba(17,24,39,.06);
    }
    @media (prefers-color-scheme: dark){
      .gitem{ box-shadow: 0 10px 26px rgba(0,0,0,.20); }
    }
    .gitem img{
      width:100%;
      height: 220px;
      object-fit: cover;
      display:block;
    }
    @media (min-width: 860px){
      .gitem img{ height: 260px; }
    }
    .gcap{
      padding: 10px 12px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.35;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
    }
    .gname{ font-weight: 650; color: var(--text); }
    .gmeta{ font-variant-numeric: tabular-nums; white-space: nowrap; }

    /* Lightbox */
    .lightbox[hidden]{ display:none; }
    .lightbox{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,.86);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .lightbox-inner{
      max-width: min(1100px, 96vw);
      max-height: 92vh;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .lightbox-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      color: rgba(255,255,255,.92);
      font-size: 13px;
    }
    .lightbox-top .lb-meta{
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70vw;
    }
    .lightbox img{
      width: 100%;
      height: auto;
      max-height: 82vh;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      background: rgba(0,0,0,.25);
    }
    .lb-btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.28);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.95);
      padding: 8px 11px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 650;
    }
    .lb-btn:hover{ background: rgba(255,255,255,.16); }
    .lb-link{ color: rgba(255,255,255,.92); text-decoration: none; }
    .lb-link:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <a class="skip" href="#main">Skip to content</a>

  <main id="main" class="container narrow">
    <section class="card">
      <div class="pagehead">
        <h1>Printable Verse Images</h1>
        <p>Showing 4 image(s) from <code>assets/img/Printables/</code>. Tap any image to view full size.</p>
      </div>

      <div class="gallery-grid" id="gallery">
<figure class="gitem">
          <a class="glink" href="assets/img/Printables/IMG-20260206-WA0025.jpg" target="_blank" rel="noopener" data-full="assets/img/Printables/IMG-20260206-WA0025.jpg" data-name="IMG-20260206-WA0025.jpg" data-dim="1200×1500">
            <img src="assets/img/Printables/IMG-20260206-WA0025.jpg" alt="IMG-20260206-WA0025.jpg" loading="lazy" decoding="async" width="1200" height="1500">
          </a>
          <figcaption class="gcap">
            <div class="gname">IMG-20260206-WA0025.jpg</div>
            <div class="gmeta">1200×1500</div>
          </figcaption>
        </figure>
<figure class="gitem">
          <a class="glink" href="assets/img/Printables/IMG-20260207-WA0032.jpg" target="_blank" rel="noopener" data-full="assets/img/Printables/IMG-20260207-WA0032.jpg" data-name="IMG-20260207-WA0032.jpg" data-dim="1600×1279">
            <img src="assets/img/Printables/IMG-20260207-WA0032.jpg" alt="IMG-20260207-WA0032.jpg" loading="lazy" decoding="async" width="1600" height="1279">
          </a>
          <figcaption class="gcap">
            <div class="gname">IMG-20260207-WA0032.jpg</div>
            <div class="gmeta">1600×1279</div>
          </figcaption>
        </figure>
<figure class="gitem">
          <a class="glink" href="assets/img/Printables/IMG-20260207-WA0033.jpg" target="_blank" rel="noopener" data-full="assets/img/Printables/IMG-20260207-WA0033.jpg" data-name="IMG-20260207-WA0033.jpg" data-dim="1038×1298">
            <img src="assets/img/Printables/IMG-20260207-WA0033.jpg" alt="IMG-20260207-WA0033.jpg" loading="lazy" decoding="async" width="1038" height="1298">
          </a>
          <figcaption class="gcap">
            <div class="gname">IMG-20260207-WA0033.jpg</div>
            <div class="gmeta">1038×1298</div>
          </figcaption>
        </figure>
<figure class="gitem">
          <a class="glink" href="assets/img/Printables/IMG-20260207-WA0034.jpg" target="_blank" rel="noopener" data-full="assets/img/Printables/IMG-20260207-WA0034.jpg" data-name="IMG-20260207-WA0034.jpg" data-dim="1457×1166">
            <img src="assets/img/Printables/IMG-20260207-WA0034.jpg" alt="IMG-20260207-WA0034.jpg" loading="lazy" decoding="async" width="1457" height="1166">
          </a>
          <figcaption class="gcap">
            <div class="gname">IMG-20260207-WA0034.jpg</div>
            <div class="gmeta">1457×1166</div>
          </figcaption>
        </figure>
      </div>
    </section>

    <footer class="footer">
      <div class="container narrow">
        <div class="hr"></div>
        <p><a href="./">Home</a> | <a href="credits/">Credits and licences</a></p>
      </div>
    </footer>
  </main>

  <div class="lightbox" id="lightbox" hidden aria-hidden="true">
    <div class="lightbox-inner" role="dialog" aria-modal="true" aria-label="Image viewer">
      <div class="lightbox-top">
        <div class="lb-meta" id="lbMeta"></div>
        <div style="display:flex; gap:10px; align-items:center;">
          <a class="lb-link" id="lbOpen" href="#" target="_blank" rel="noopener">Open</a>
          <button class="lb-btn" id="lbClose" type="button">Close</button>
        </div>
      </div>
      <img id="lbImg" src="" alt="">
    </div>
  </div>

  <script>
    (function(){
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImg');
      const lbMeta = document.getElementById('lbMeta');
      const lbClose = document.getElementById('lbClose');
      const lbOpen = document.getElementById('lbOpen');
      const links = Array.from(document.querySelectorAll('#gallery a.glink'));

      function openLB(href, name, dim){
        lbImg.src = href;
        lbImg.alt = name || 'Image';
        lbMeta.textContent = (name ? name : '') + (dim ? (' • ' + dim) : '');
        lbOpen.href = href;
        lightbox.hidden = false;
        lightbox.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }

      function closeLB(){
        lightbox.hidden = true;
        lightbox.setAttribute('aria-hidden', 'true');
        lbImg.src = '';
        document.body.style.overflow = '';
      }

      links.forEach(a => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          openLB(a.getAttribute('data-full') || a.href, a.dataset.name, a.dataset.dim);
        });
      });

      lbClose.addEventListener('click', closeLB);
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) closeLB();
      });
      document.addEventListener('keydown', (e) => {
        if (!lightbox.hidden && e.key === 'Escape') closeLB();
      });
    })();
  </script>
</body>
</html>
